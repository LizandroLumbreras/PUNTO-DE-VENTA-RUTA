<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>POS – Ruta de Venta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{ --azul:#00416A; --resalte:#0c6cbd; --ok:#1e8e3e; --bg-grad:linear-gradient(to right,#00416A,#E4E5E6);}
    body{margin:0;font-family:'Poppins',sans-serif;background:var(--bg-grad);}
    header{background:#00416A;color:#fff;padding:10px;display:flex;justify-content:center;align-items:center;font-weight:700}
    #loginScreen{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#00416A;color:#fff}
    #loginScreen input{padding:10px;border-radius:8px;margin:5px;border:none}
    #loginMsg{color:#fbb;border-radius:8px;margin-top:8px}
    .btn{padding:10px 20px;border:none;border-radius:10px;background:#0c6cbd;color:#fff;font-weight:600;cursor:pointer}
    .wrap{padding:12px;max-width:720px;margin:auto}
    .card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);margin-top:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #ddd}
    th{background:#00416A;color:#fff}
    .actions button{margin-top:10px;width:100%;padding:12px;font-weight:700}
  </style>
</head>
<body>

<!-- Login -->
<div id="loginScreen">
  <h2>Acceso Ruta de Venta</h2>
  <input id="loginUsuario" type="text" placeholder="Usuario"/>
  <input id="loginPassword" type="password" placeholder="Contraseña"/>
  <button id="btnLogin" class="btn">Entrar</button>
  <div id="loginMsg"></div>
</div>

<!-- POS -->
<div id="posApp" style="display:none;">
  <header>
    <span>POS – Ruta de Venta</span>
  </header>

  <main class="wrap">
    <div class="card">
      <label>Cliente</label>
      <input id="cliente" type="text" placeholder="Nombre del cliente"/>
    </div>
    <div class="card">
      <label>Buscar producto</label>
      <input id="buscador" type="text" placeholder="Escribe y presiona Enter"/>
    </div>

    <div class="card">
      <table>
        <thead><tr><th>Producto</th><th>Cant.</th><th>Importe</th><th></th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
      <div><b>Total:</b> <span id="lblTotal">$0.00</span></div>
    </div>

    <div class="actions">
      <button id="btnCobrar" class="btn">Cobrar</button>
      <button id="btnCorte" class="btn" style="background:#1e8e3e">Corte del día</button>
    </div>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let USUARIO_LOGUEADO=null;
let carrito=[];
const $=s=>document.querySelector(s);

async function loginUsuario(){
  const u=$("#loginUsuario").value.trim(), p=$("#loginPassword").value.trim();
  const msg=$("#loginMsg"); msg.textContent="Verificando...";
  try{
    const ref=collection(db,"usuarios_ruta");
    const q=query(ref,where("usuario","==",u),where("password","==",p),where("activo","==",true));
    const snap=await getDocs(q);
    if(snap.empty){ msg.textContent="Usuario o contraseña incorrectos"; return;}
    const data=snap.docs[0].data();
    USUARIO_LOGUEADO={id:snap.docs[0].id,...data};
    $("#loginScreen").style.display="none"; $("#posApp").style.display="block";
  }catch(e){ msg.textContent="Error de conexión"; console.error(e);}
}
$("#btnLogin").onclick=loginUsuario;

function render(){
  const tbody=$("#tbody"); tbody.innerHTML="";
  let total=0;
  carrito.forEach((it,i)=>{
    total+=it.importe;
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${it.nombre}</td><td>${it.cantidad}</td><td>$${it.importe.toFixed(2)}</td><td><button>✕</button></td>`;
    tr.querySelector("button").onclick=()=>{carrito.splice(i,1);render();};
    tbody.appendChild(tr);
  });
  $("#lblTotal").textContent="$"+total.toFixed(2);
}

$("#buscador").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    carrito.push({nombre:$("#buscador").value,cantidad:1,importe:100});
    $("#buscador").value=""; render();
  }
});

$("#btnCobrar").onclick=async()=>{
  if(!USUARIO_LOGUEADO){alert("No logueado");return;}
  if(carrito.length===0){alert("Agrega productos");return;}
  const venta={
    cliente:$("#cliente").value||"Mostrador",
    detalle:carrito,
    total:carrito.reduce((s,i)=>s+i.importe,0),
    fecha:serverTimestamp(),
    atendio:USUARIO_LOGUEADO.nombre,
    usuario:{
      id:USUARIO_LOGUEADO.id,
      usuario:USUARIO_LOGUEADO.usuario,
      rol:USUARIO_LOGUEADO.rol,
      rutaId:USUARIO_LOGUEADO.rutaId
    }
  };
  await addDoc(collection(db,"rutas_venta",USUARIO_LOGUEADO.rutaId,"ventas"),venta);
  alert("Venta registrada por "+USUARIO_LOGUEADO.nombre);
  carrito=[]; render();
};

$("#btnCorte").onclick=()=>{alert("Corte del día para "+USUARIO_LOGUEADO.nombre);};
</script>
</body>
</html>
