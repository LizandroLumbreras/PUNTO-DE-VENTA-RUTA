<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>POS â€“ Ruta de Venta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{ --azul:#00416A; --resalte:#0c6cbd; --ok:#1e8e3e; --bg-grad:linear-gradient(to right,#00416A,#E4E5E6);}
    body{margin:0;font-family:'Poppins',sans-serif;background:var(--bg-grad);}
    header{background:#00416A;color:#fff;padding:10px;display:flex;justify-content:center;align-items:center;font-weight:700}
    #loginScreen{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#00416A;color:#fff}
    #loginScreen input{padding:10px;border-radius:8px;margin:5px;border:none}
    #loginMsg{color:#fbb;border-radius:8px;margin-top:8px}
    .btn{padding:10px 20px;border:none;border-radius:10px;background:#0c6cbd;color:#fff;font-weight:600;cursor:pointer}
    .wrap{padding:12px;max-width:720px;margin:auto}
    .card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);margin-top:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #ddd}
    th{background:#00416A;color:#fff}
    .actions button{margin-top:10px;width:100%;padding:12px;font-weight:700}
  </style>
</head>
<body>

<!-- Login -->
<div id="loginScreen">
  <h2>Acceso Ruta de Venta</h2>
  <input id="loginUsuario" type="text" placeholder="Usuario"/>
  <input id="loginPassword" type="password" placeholder="ContraseÃ±a"/>
  <button id="btnLogin" class="btn">Entrar</button>
  <div id="loginMsg"></div>
</div>

<!-- POS -->
<div id="posApp" style="display:none;">
  <header>
    <span>POS â€“ Ruta de Venta</span>
  </header>

  <main class="wrap">
    <div class="card">
      <label>Cliente</label>
      <input id="cliente" list="clientesList" type="text" placeholder="Nombre del cliente"/>
      <datalist id="clientesList"></datalist>
    </div>
    <div class="card">
      <label>Buscar producto</label>
      <input id="buscador" type="text" placeholder="Escribe cÃ³digo o nombre y Enter"/>
    </div>

    <div class="card">
      <table>
        <thead><tr><th>Producto</th><th>Cant.</th><th>Importe</th><th></th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
      <div><b>Total:</b> <span id="lblTotal">$0.00</span></div>
    </div>

    <div class="actions">
      <button id="btnCobrar" class="btn">Cobrar</button>
      <button id="btnCorte" class="btn" style="background:#1e8e3e">Corte del dÃ­a</button>
    </div>
  </main>
</div>
  
<script type="module">
import { 
  initializeApp 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import { 
  getFirestore, collection, getDocs, query, where, addDoc, 
  serverTimestamp, runTransaction, doc, Timestamp 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ==== ConfiguraciÃ³n Firebase ====
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ==== Variables globales ====
let USUARIO_LOGUEADO=null;
let carrito=[];
const $=s=>document.querySelector(s);

// ==== Generador de folios ====
async function getNextFolio(rutaId){
  const ref = doc(db,"consecutivos",rutaId);
  const folio = await runTransaction(db,async(tx)=>{
    const snap = await tx.get(ref);
    if(!snap.exists()){ tx.set(ref,{valor:1}); return 1; }
    const val=(snap.data().valor||0)+1;
    tx.update(ref,{valor:val});
    return val;
  });
  return `V-${String(folio).padStart(6,"0")}`;
}

// ==== CatÃ¡logo de productos ====
let catalogo=[]; 
const codeIndex=new Map();

async function cargarCatalogo(){
  catalogo=[]; codeIndex.clear();
  const snap=await getDocs(collection(db,"productos"));
  snap.forEach(d=>{
    const x=d.data();
    if(x.activo===false) return;
    const prod={
      id:d.id,
      nombre:x.concepto||"SIN NOMBRE",
      codigo:(x.codigoBarra||"").toString(),
      precio:Number(x.precioPublico||0)
    };
    catalogo.push(prod);
    if(prod.codigo) codeIndex.set(prod.codigo,prod.id);
  });
}
(async()=>{ await cargarCatalogo(); })();

// ==== Clientes ====
async function cargarClientes(){
  const dl=document.getElementById("clientesList");
  dl.innerHTML="";
  const snap=await getDocs(collection(db,"clientes"));
  snap.forEach(d=>{
    const c=d.data();
    if(c.activo===false) return;
    const opt=document.createElement("option");
    opt.value=c.nombre;
    dl.appendChild(opt);
  });
}
(async()=>{ await cargarClientes(); })();

// ==== Login ====
async function loginUsuario(){
  const u=$("#loginUsuario").value.trim(), p=$("#loginPassword").value.trim();
  const msg=$("#loginMsg"); msg.textContent="Verificando...";
  try{
    const ref=collection(db,"usuarios_ruta");
    const q=query(ref,where("usuario","==",u),where("password","==",p),where("activo","==",true));
    const snap=await getDocs(q);
    if(snap.empty){ msg.textContent="Usuario o contraseÃ±a incorrectos"; return;}
    const data=snap.docs[0].data();
    USUARIO_LOGUEADO={id:snap.docs[0].id,...data};
    $("#loginScreen").style.display="none"; $("#posApp").style.display="block";
  }catch(e){ msg.textContent="Error de conexiÃ³n"; console.error(e);}
}
$("#btnLogin").onclick=loginUsuario;

// ==== Render carrito ====
function render(){
  const tbody=$("#tbody"); tbody.innerHTML="";
  let total=0;
  carrito.forEach((it,i)=>{
    total+=it.importe;
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${it.nombre}</td><td>${it.cantidad}</td><td>$${it.importe.toFixed(2)}</td><td><button>âœ•</button></td>`;
    tr.querySelector("button").onclick=()=>{carrito.splice(i,1);render();};
    tbody.appendChild(tr);
  });
  $("#lblTotal").textContent="$"+total.toFixed(2);
}

// ==== Buscador de productos ====
$("#buscador").addEventListener("keydown", e => {
  if(e.key === "Enter"){
    const val = $("#buscador").value.trim().toLowerCase();
    let prod = catalogo.find(p=>p.nombre.toLowerCase()===val) || catalogo.find(p=>p.codigo===val);

    if(prod){
      const existente = carrito.find(p=>p.nombre===prod.nombre);
      if(existente){
        existente.cantidad += 1;
        existente.importe = existente.cantidad * prod.precio;
      } else {
        carrito.push({nombre:prod.nombre,cantidad:1,importe:prod.precio});
      }
      render();
    } else { 
      alert("Producto no encontrado"); 
    }
    $("#buscador").value = "";
  }
});

// ==== Cobrar venta ====
$("#btnCobrar").onclick=async()=>{
  if(!USUARIO_LOGUEADO){alert("No logueado");return;}
  if(carrito.length===0){alert("Agrega productos");return;}

  const folio = await getNextFolio(USUARIO_LOGUEADO.rutaId);

  const venta={
    folio,
    cliente:$("#cliente").value||"Mostrador",
    detalle:carrito,
    total:carrito.reduce((s,i)=>s+i.importe,0),
    fecha:serverTimestamp(),
    atendio:USUARIO_LOGUEADO.nombre,
    usuario:{
      id:USUARIO_LOGUEADO.id,
      usuario:USUARIO_LOGUEADO.usuario,
      rol:USUARIO_LOGUEADO.rol,
      rutaId:USUARIO_LOGUEADO.rutaId
    }
  };

  await addDoc(collection(db,"rutas_venta",USUARIO_LOGUEADO.rutaId,"ventas"),venta);
  alert(`âœ… Venta ${folio} registrada por ${USUARIO_LOGUEADO.nombre}`);
  carrito=[]; render();
};

// ==== Corte del dÃ­a ====
async function corteDelDia(){
  if(!USUARIO_LOGUEADO){alert("No logueado");return;}
  
  const hoy=new Date();
  const inicio=new Date(hoy.getFullYear(),hoy.getMonth(),hoy.getDate(),0,0,0);
  const fin=new Date(hoy.getFullYear(),hoy.getMonth(),hoy.getDate(),23,59,59);

  const ventasRef=collection(db,"rutas_venta",USUARIO_LOGUEADO.rutaId,"ventas");
  const q=query(
    ventasRef,
    where("fecha",">=",Timestamp.fromDate(inicio)),
    where("fecha","<=",Timestamp.fromDate(fin)),
    where("usuario.id","==",USUARIO_LOGUEADO.id)
  );
  const snap=await getDocs(q);

  let total=0, count=0;
  snap.forEach(d=>{ total+=d.data().total||0; count++; });

  alert(`ðŸ“Š Corte del dÃ­a\nVendedor: ${USUARIO_LOGUEADO.nombre}\nVentas: ${count}\nTotal: $${total.toFixed(2)}`);
}
$("#btnCorte").onclick=corteDelDia;
</script>
</body>
</html>
